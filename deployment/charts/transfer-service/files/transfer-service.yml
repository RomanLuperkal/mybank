server:
  port: ${TRANSFER_SERVICE_PORT:8087}

spring:
  application:
    name: transfer-service

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}/${TRANSFER_DB_NAME:transfer}
    username: ${TRANSFER_DB_USERNAME:postgres}
    password: ${TRANSFER_DB_PASSWORD}

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_HOST_NAME}/realms/master


      client:
        provider:
          keycloak:
            issuer-uri: http://${KEYCLOAK_HOST_NAME}/realms/master
        registration:
          transfer-client:
            provider: keycloak
            client-id: ${TRANSFER_CLIENT_ID}
            client-secret: ${TRANSFER_SECRET}
            scope: profile
            authorization-grant-type: client_credentials
            clientAuthenticationMethod: client_secret_post

management:
  server:
    port: ${ACTUATOR_ENDPOINT_PORT}
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics

  zipkin:
    tracing:
      endpoint: ${ZIPKIN_HOST}/api/v2/spans
  tracing:
    sampling:
      probability: 1

logging:
  level:
    root: ${LOG_LEVEL_ROOT}


account-service:
  host: ${ACCOUNT_SERVICE_HOST:http//localhost:8081}

block-service:
  host: ${BLOCK_SERVICE_HOST:http//localhost:8085}

exchange-service:
  host: ${EXCHANGE_SERVICE_HOST:http//localhost:8084}

notification-service:
  host: ${NOTIFICATION_SERVICE_HOST:http//localhost:8087}

kafka:
  bootstrapServers: ${BOOTSTRAP_SERVERS}