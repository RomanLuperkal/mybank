apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kafka.name" . }}
spec:
  serviceName: {{ include "kafka.name" . }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "kafka.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "kafka.name" . }}
    spec:
      containers:
        - name: kafka
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: {{ .Values.ports.client_port }}
              name: client
              protocol: TCP
            - containerPort: {{ .Values.ports.broker_port }}
              name: broker
              protocol: TCP
            - containerPort: {{ .Values.ports.controller_port }}
              name: controller
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "kafka.fullname" . }}-env
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi