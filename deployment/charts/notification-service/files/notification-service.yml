server:
  port: ${NOTIFICATION_SERVICE_PORT}

spring:
  application:
    name: notification-service

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}/${NOTIFICATION_DB_NAME:notification}
    username: ${NOTIFICATION_DB_USERNAME:postgres}
    password: ${NOTIFICATION_DB_PASSWORD}

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml

  mail:
    host: ${SMTP_HOST}
    port: 1025
    username:
    password:
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
          ssl:
            enable: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_HOST_NAME}/realms/master

management:
  server:
    port: ${ACTUATOR_ENDPOINT_PORT}
  endpoints:
    web:
      exposure:
        include: health,prometheus
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_HOST}/api/v2/spans
  tracing:
    sampling:
      probability: 1

logging:
  level:
    root: ${LOG_LEVEL_ROOT}

kafka:
  bootstrapServers: ${BOOTSTRAP_SERVERS}
  group-id: notification-1