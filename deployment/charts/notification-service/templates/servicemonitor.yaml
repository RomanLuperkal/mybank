apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "notification-service.fullname" . }}-monitor
  labels:
    app: {{ include "notification-service.name" . }}
    release: {{ .Release.Name }}
spec:
  jobLabel: notification-service
  endpoints:
    - port: actuator
      path: /actuator/prometheus
      interval: 10s
  selector:
    matchLabels:
      app: {{ include "notification-service.name" . }}


