<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Настройки аккаунта</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-wrapper {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .accounts-list {
            margin-top: 20px;
        }

        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .header-user {
            display: flex;
            justify-content: flex-end; /* выравнивание по правому краю */
            align-items: center;
            gap: 15px; /* расстояние между элементами */
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 14px;
            color: #333;
            white-space: nowrap;
        }

        .logout-button .btn {
            padding: 6px 12px;
            font-size: 14px;
        }
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .account-item span {
            font-size: 16px;
            flex-grow: 1;
            margin-right: 10px; /* добавляем небольшой отступ между текстом и кнопкой */
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            min-width: 70px; /* минимальная ширина кнопки */
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<div class="header-user">
    <span class="user-info">Вы вошли как <span th:text="${user.firstName + ' ' + user.lastName}"></span></span>
    <form th:action="@{/logout}" method="post" class="logout-button">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-outline-danger btn-sm">Выход</button>
    </form>
</div>

<div class="container">
    <div class="form-wrapper">
        <h2>Настройки аккаунта</h2>

        <!-- Логин -->
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" th:value="${user.username}" readonly />
            <button th:onclick="'deleteUser(' + ${user.accountId} + ')'">Удалить аккаунт</button>
            <p id="deleteError" class="error"></p>
        </div>

        <!-- Смена пароля -->
        <div class="form-group">
            <label for="newPassword">Новый пароль:</label>
            <input type="password" id="newPassword" placeholder="Введите новый пароль" />
            <button th:onclick="'changePassword(' + ${user.accountId} + ')'">Изменить пароль</button>
            <p id="passwordError" class="error"></p>
        </div>

        <!-- Редактирование данных -->
        <form id="profileForm" th:onsubmit="'saveProfile(' + ${user.accountId} + ')'">
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" th:value="${user.lastName}" required />
            </div>
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" th:value="${user.firstName}" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:value="${user.email}" required />
            </div>
            <div class="form-group">
                <label for="birthDate">Дата рождения:</label>
                <input type="date" id="birthDate" th:value="${user.dateOfBirth}" required />
            </div>
            <button type="submit">Сохранить изменения</button>
            <p id="profileError" class="error"></p>
        </form>

        <!-- Счета -->
        <div class="form-group accounts-list">
            <h3>Ваши счета:</h3>
            <div id="accountList">
                <div th:each="wallet : ${user.wallets}" class="account-item">
                    <span><strong>[[${wallet.walletType}]]: [[${wallet.balance}]]</strong></span>
                    <button onclick="deleteAccount([[${wallet.id}]], this)" class="delete-button">Удалить</button>
                </div>
            </div>

            <!-- Форма для создания счёта -->
            <form id="createWalletForm" onsubmit="event.preventDefault(); addAccount()">
                <label for="currency">Выберите валюту:</label>
                <select id="currency" required>
                    <option value="">-- Выберите валюту --</option>
                    <option value="RUB">RUB</option>
                    <option value="USD">USD</option>
                    <option value="CNY">CNY</option>
                </select>
                <button type="submit">Создать счёт</button>
                <p id="accountError" class="error"></p>
            </form>
        </div>
</div>

<script>
    // Изменение пароля
    function changePassword(accountId) {
        const newPassword = document.getElementById('newPassword').value.trim();
        const error = document.getElementById('passwordError');
        if (!newPassword) {
            error.textContent = 'Пароль не может быть пустым.';
            return;
        }
        error.textContent = '';
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        // Отправка запроса на изменение пароля

        fetch(`/account/${accountId}/change-password`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken },
            body: JSON.stringify({ password: newPassword })
        }).then(response => {
            console.log(response.status)
            if (response.ok) {
                alert('Пароль успешно изменён.');
            } else {
                alert('Ошибка при изменении пароля.');
            }
        });
    }

    // Сохранение профиля
    function saveProfile(accountId) {
        event.preventDefault();
        const lastName = document.getElementById('lastName').value.trim();
        const firstName = document.getElementById('firstName').value.trim();
        const email = document.getElementById('email').value.trim();
        const birthDateStr = document.getElementById('birthDate').value;
        const error = document.getElementById('profileError');

        if (!lastName || !firstName || !email || !birthDateStr) {
            error.textContent = 'Заполните все поля.';
            return;
        }

        const birthDate = new Date(birthDateStr);
        const age = new Date().getFullYear() - birthDate.getFullYear();
        if (age < 18) {
            error.textContent = 'Вам должно быть больше 18 лет.';
            return;
        }

        error.textContent = '';
        // Отправка обновленных данных
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        fetch(`/account/${accountId}/update-profile`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken },
            body: JSON.stringify({
                lastName: lastName,
                firstName: firstName,
                email: email,
                birthDate: birthDateStr
            })
        }).then(response => {
            if (response.ok) {
                alert('Профиль обновлён.');
            } else {
                response.json().then(body => {
                    console.log(body.message);
                    console.log("Весь body:", body); // <-- вот это важно
                    const message = body?.message || "Произошла ошибка";
                    alert(message);
                }).catch(() => {
                    alert("Не удалось получить сообщение об ошибке");
                });
            }
        });
    }

    // Удаление счёта
    function deleteAccount(id) {
        if (confirm('Вы уверены, что хотите удалить этот счёт?')) {
            fetch(`/user/delete-account/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        location.reload(); // Перезагрузка страницы после удаления
                    } else {
                        alert('Ошибка при удалении счёта.');
                    }
                });
        }
    }

    function deleteUser(accountId) {
        if (!accountId) {
            document.getElementById("deleteError").textContent = "Не указан ID аккаунта.";
            return;
        }

        if (!confirm("Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить.")) {
            return;
        }

        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        fetch(`/account/${accountId}/delete-account`, {
            method: 'DELETE',
            headers: {
                [csrfHeader]: csrfToken
            }
        })
            .then(response => {
                if (response.ok) {
                    alert("Аккаунт успешно удалён.");

                    // Теперь делаем POST-запрос на logout
                    return fetch('/logout', {
                        method: 'POST',
                        headers: {
                            [csrfHeader]: csrfToken,
                        },
                        credentials: 'include' // важно для кук
                    });
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || "Ошибка при удалении аккаунта");
                    });
                }
            })
            .then(logoutResponse => {
                if (logoutResponse.redirected) {
                    window.location.href = logoutResponse.url; // редирект Spring Security
                } else {
                    window.location.href = '/'; // или '/login'
                }
            })
            .catch(error => {
                console.error("Ошибка:", error);
                document.getElementById("deleteError").textContent = error.message;
            });
    }

    function createWallet() {
        const currency = document.getElementById('currency').value;
        const error = document.getElementById('accountError');
        if (!currency) {
            error.textContent = 'Пожалуйста, выберите валюту.';
            return;
        }

        // Получаем CSRF-токен
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        fetch('/wallet', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({ walletType: currency })
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Ошибка при создании счёта");
                }
            })
            .then(wallet => {
                const accountList = document.getElementById('accountList');

                // Добавляем новый счёт в DOM
                const item = document.createElement('div');
                item.className = 'account-item';
                item.innerHTML = `<span><strong>${wallet.walletType}: ${wallet.balance}</strong></span>`;
                accountList.appendChild(item);

                // Очистка формы
                document.getElementById('currency').value = '';
                error.textContent = '';
            })
            .catch(error => {
                console.error('Ошибка:', error);
                error.textContent = error.message;
            });
    }

</script>
</body>
</html>
