server:
  port: ${BLOCK_SERVICE_PORT:8086}

management:
  endpoints:
    web:
      exposure:
        include: refresh

spring:

  cloud:
    consul:
      host: ${CONSUL_HOST_NAME:localhost}
      port: 8500

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_HOST_NAME:localhost}:9092/realms/master
