server:
  port: ${CONFIG_SERVER_PORT:9090}

spring:
  application:
    name: config-server


  cloud:
    config:
      server:
        git:
          uri: https://github.com/RomanLuperkal/mybank
          search-paths: configs
          refreshRate: 10

    consul:
      host: ${CONSUL_HOST_NAME:localhost}          # Адрес Consul (по умолчанию localhost)
      port: 8500               # Порт Consul (8500 по умолчанию)

management:
  endpoints:
    web:
      exposure:
        include: health